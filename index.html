<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>아영이의 2024 신년 계획</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
     @import url('https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap');

    * {
      font-family: 'East Sea Dokdo', sans-serif;
    }
    .bg {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png');
      background-position: center;
      background-size: cover;
      margin: auto;
      width: 360px;
    }
    
    .title {
      background-color: tomato;
      border-radius: 10px;
      color: white;
      text-align: center;
      padding: 4px 14px;
    }

    .bucket {
      width: 160px ;
      height: 160px;
      background-position: center;
      background-size: cover;
      class='bucket'
    }

    .img1 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png');
    }
    .img2 {
      background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png');
    }

    .class='msg center' {
      color: black !important;
    }
  </style>
  <link rel="stylesheet" type="text/css"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucketlist.css" />
  
</head>

<body class="bg center">
  <h1 class="title-t2">2024 신년 계획</h1>
  <p class='msg center'>더 멋진 아영이가 되기 위해</p>
  <p class='msg center'>이 중에 세 가지 이상을 달성할게요</p>
  <div class="flex-row wrap">
    <div class='bucket img1-t2 center'>웹 사이트 만들기</div>
    <div class='bucket img2-t2 center'>정보처리산업기사 자격증 취득</div>
    <div class='bucket img2-t2 center'>운전 연습하기</div>
    <div class='bucket img1-t2 center'>희원이랑 제주도 여행</div>
    <div class='bucket img1-t2 center'>책 다섯 권 읽기</div>
    <div class='bucket img2-t2 center'>재취업</div>
  </div>
  <script>
    // 페이지 로드 시 이전 상태 복원
    document.addEventListener("DOMContentLoaded", (event) => {
      const buckets = document.querySelectorAll(".bucket");
      buckets.forEach((bucket, index) => {
        // 로컬 스토리지에서 상태 읽기
        const isDone = localStorage.getItem("bucket" + index) === "done";
        if (isDone) {
          bucket.classList.add("done");
        }
      });
    });

    // 버킷 리스트 클릭 이벤트
    const buckets = document.querySelectorAll(".bucket");
    buckets.forEach((bucket, index) => {
      bucket.addEventListener("click", function () {
        // 클래스 토글
        bucket.classList.toggle("done");

        // 로컬 스토리지에 상태 저장
        if (bucket.classList.contains("done")) {
          localStorage.setItem("bucket" + index, "done");
        } else {
          localStorage.setItem("bucket" + index, "");
        }
      });
    });
  </script>
</body>

</html>
